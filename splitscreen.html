<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial;
  color: white;
}

.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

.left {
  left: 0;
  background-color: #00C851;
}

.right {
  right: 0;
  background-color: #00695c;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.centered img {
  width: 150px;
  border-radius: 50%;
}
</style>
</head>
<body>

<div class="split left">
  <div class="centered">
    <img src="images/avatar.jpg" alt="Avatar woman">
    <h2>Add New User </h2>
     <br>
      <a href="register.html" class="btn  btn-lg btn-primary"> Add Now </a>
  </div>
</div>

<div class="split right">
  <div class="centered">
    <img src="images/rec.jpg" alt="Avatar man">
    <h2>User Records </h2>
     <br>
      <a href="record.html" class="btn btn-lg btn-primary"> View </a>
  </div>
</div>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
</body>

</html>
