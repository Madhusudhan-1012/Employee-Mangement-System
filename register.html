    <div class="main">

            <div class="signup-content">
                <div class="signup-img">

                    <div class="signup-img-content">
                        <h2>Employee Register </h2>
                        <p> Wellcome Mr.Prasanna</p>
                    </div>
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form">
                        <div class="form-row">
                            <div class="form-group">
                                <div class="form-input">
                                    <label for="first_name" class="required">First name</label>
                                    <input type="text" name="first_name" id="first_name" />
                                </div>
                                <div class="form-input">
                                    <label for="last_name" class="required">Last name</label>
                                    <input type="text" name="last_name" id="last_name" />
                                </div>
                                <div class="form-input">
                                    <label for="Contact" class="required">Contact No</label>
                                    <input type="Phone" name="Contact" id="Contact" />
                                </div>
                                <div class="form-input">
                                    <label for="NIC" class="required">NIC No</label>
                                    <input type="text" name="nic" id="nic" />
                                </div>
                                <div class="form-input">
                                    <label for="ndl" class="required">National Driving Licence No </label>
                                    <input type="text" name="ndl" id="ndl" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-input">
                                    <label for="eco" class="required">Emergancy Contact No</label>
                                    <input type="text" name="eco" id="eco" />
                                </div>
                               <div class="form-input">
                                    <label for="address" class="required">Address </label>
                                    <input type="text" name="address" id="address" />
                                </div>
                               



                    <br><br><br><br><br><br><br>
                    <br><br><br><br><br><br><br>
                    <br><br>

                        <div class="form-submit">
                            <input type="submit" value="Submit" class="submit" id="submit" name="submit" />
                            <input type="submit" value="Reset" class="submit" id="reset" name="reset" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
