<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title> Add Hire Information </title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Main CSS-->
    <link href="css/sss/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-dark p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title"> Fill In The Details Here </h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-row">
                            <div class="name">Drivers Name </div>
                            <div class="value">
                                <input class="input--style-6" type="Dname" name="Dname">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Date </div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="date" name="date">
                                </div>
                            </div>
                        </div>
                                            <div class="form-row">
                            <div class="name">Start Time</div>
                            <div class="value">
                                <div class="input-group">
                            <input class="input--style-6" type="text" name="stime" placeholder="Enter the starting Time">
                                </div>
                            </div>
                        </div>
                          <div class="form-row">
                            <div class="name">Start Meter</div>
                            <div class="value">
                                <div class="input-group">
                            <input class="input--style-6" type="text" name="stime" placeholder="Enter the Start Meter">
                                </div>
                            </div>
                        </div>

                          <div class="form-row">
                            <div class="name">End Time </div>
                            <div class="value">
                                <div class="input-group">
                            <input class="input--style-6" type="text" name="etime" placeholder="Enter the End Time ">
                                </div>
                            </div>
                        </div>
                          <div class="form-row">
                            <div class="name">End Meter</div>
                            <div class="value">
                                <div class="input-group">
                            <input class="input--style-6" type="text" name="emeter" placeholder="Enter the End Meter">
                                </div>
                            </div>
                        </div>
                          <div class="form-row">
                            <div class="name">Enter the total Kms</div>
                            <div class="value">
                                <div class="input-group">
                            <input class="input--style-6" type="text" name="tkms " placeholder="Enter the total Kilometers ">
                                </div>
                            </div>
                        </div>  
                        <div class="form-row">
                            <div class="name">Total Fee  </div>
                            <div class="value">
                                <div class="input-group">
                            <input class="input--style-6" type="text" name="Fee" placeholder="Enter The Total Fee">
                                </div>
                            </div>
                        </div>
           
                          <div class="form-row">
                            <div class="name">Destination </div>
                            <div class="value">
                                <div class="input-group">
                            <input class="input--style-6" type="text" name="npass" placeholder="No of passengers">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Passengers Name </div>
                            <div class="value">
                                <div class="input-group">
                            <input class="input--style-6" type="text" name="pname" placeholder="Enter the Passengers name">
                                </div>
                            </div>
                        </div>
                          <div class="form-row">
                            <div class="name"> Passenger's Contact No </div>
                            <div class="value">
                                <div class="input-group">
                            <input class="input--style-6" type="text" name="npass" placeholder="No of passengers">
                                </div>
                            </div>
                        </div>
                        
                    </form>
                </div>
                <div class="card-footer">
                    <button class="btn btn--radius-2 btn--blue-2" type="submit"> Submit </button>
                </div>
            </div>
        </div>
    </div>
 

   
    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>


    <!-- Main JS-->
    <script src="js/global.js"></script>

<script src="/__/firebase/init.js"></script>

</html>
